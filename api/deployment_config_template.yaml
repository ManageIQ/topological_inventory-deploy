apiVersion: v1
kind: Template
metadata:
  name: topological-inventory-api
objects:
- apiVersion: v1
  kind: Service
  metadata:
    name: topological-inventory-api
    labels:
      app: topological-inventory
  spec:
    ports:
    - name: topological-inventory-api
      port: 8080
      targetPort: 3000
    selector:
      name: topological-inventory-api
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: topological-inventory-api
    labels:
      app: topological-inventory
  spec:
    replicas: 1
    selector:
      name: topological-inventory-api
    template:
      metadata:
        name: topological-inventory-api
        labels:
          app: topological-inventory
          name: topological-inventory-api
      spec:
        containers:
        - name: topological-inventory-api
          image: ${IMAGE_NAMESPACE}/topological-inventory-api:latest
          ports:
          - containerPort: 3000
          env:
          - name: DATABASE_USER
            value: root
          - name: DATABASE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: topological-inventory-database-secrets
                key: database-password
          - name: DATABASE_NAME
            value: topological_inventory_production
          - name: DATABASE_HOST
            value: topological-inventory-postgresql
          - name: DATABASE_PORT
            value: "5432"
          - name: SECRET_KEY_BASE
            valueFrom:
              secretKeyRef:
                name: topological-inventory-api-secrets
                key: secret-key
          - name: ENCRYPTION_KEY
            valueFrom:
              secretKeyRef:
                name: topological-inventory-api-secrets
                key: encryption-key
          readinessProbe:
            tcpSocket:
              port: 3000
    triggers:
      - type: ConfigChange
      - type: ImageChange
        imageChangeParams:
          automatic: true
          containerNames:
            - topological-inventory-api
          from:
            kind: ImageStreamTag
            name: topological-inventory-api:latest
            namespace: ${IMAGE_NAMESPACE}
parameters:
- name: IMAGE_NAMESPACE
  displayName: Image Namespace
  description: Namespace which contains the image stream to pull from
  value: buildfactory
