apiVersion: v1
kind: Template
labels:
  template: topological-inventory-persister-deployment-config
metadata:
  name: topological-inventory-persister-deployment-config
objects:
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: topological-inventory-persister
    labels:
      app: topological-inventory
  spec:
    replicas: 1
    selector:
      name: topological-inventory-persister
    template:
      metadata:
        name: topological-inventory-persister
        labels:
          name: topological-inventory-persister
          app: topological-inventory
      spec:
        containers:
        - name: topological-inventory-persister
          image: ${IMAGE_NAMESPACE}/topological-inventory-persister:latest
          env:
          - name: DATABASE_USER
            value: root
          - name: DATABASE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: topological-inventory-database-secrets
                key: database-password
          - name: DATABASE_NAME
            value: topological_inventory_production
          - name: DATABASE_HOST
            value: topological-inventory-postgresql
          - name: DATABASE_PORT
            value: "5432"
          - name: ENCRYPTION_KEY
            valueFrom:
              secretKeyRef:
                name: topological-inventory-api-secrets
                key: encryption-key
          - name: QUEUE_HOST
            value: topological-inventory-kafka
          - name: QUEUE_PORT
            value: "9092"
    triggers:
      - type: ConfigChange
      - type: ImageChange
        imageChangeParams:
          automatic: true
          containerNames:
            - topological-inventory-persister
          from:
            kind: ImageStreamTag
            name: topological-inventory-persister:latest
            namespace: ${IMAGE_NAMESPACE}
parameters:
- name: IMAGE_NAMESPACE
  displayName: Image Namespace
  description: Namespace which contains the image stream to pull from
  value: buildfactory
